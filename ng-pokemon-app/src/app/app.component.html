<h1 class="center">Liste de Pok√©mons</h1>

<div class="container">
    <div class="row">
            @for (pokemon of pokemonList; track pokemon.name) {
            <div class="col m4 s6">
                <div class="card horizontal" (click)="selectPokemon(pokemon.id)" appBorderCard>
                    <div class="card-image">
                        <img [src]="pokemon.picture" [alt]="pokemon.name"/>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ pokemon.name | uppercase }}</p>
                            <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                            @for (type of pokemon.types; track $index) {
                                <span class="{{ type | pokemonTypeColor }}">
                                    {{ type }}
                                </span>
                            }
                        </div>
                    </div>
                </div>
            </div>
        }
        </div>
</div>
